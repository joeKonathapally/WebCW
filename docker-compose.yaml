  #     - backend
  #   depends_on:
  #     - dbinterface
  
  pgadmin:
    container_name: pgadmin4_container
    image: dpage/pgadmin4
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: root
    ports:
      - "5050:80"
    networks:
      - backend
    depends_on:
      - db

networks:
  backend:
    external:
      name: backend
