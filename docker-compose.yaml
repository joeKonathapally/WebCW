version: '3.8'
services:  
  
  db:
    container_name: pg_container
    image: postgres
    restart: always
    hostname: db
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: test_db
    ports:
      - "5432:5432"
    networks:
      - backend
    volumes:
      - ./Database:/docker-entrypoint-initdb.d/

  dbinterface:
    build:
      context: ./DatabaseInterface
    container_name: db_interface
    restart: always
    hostname: db_interface
    ports:
      - "4000:4000"
    networks:
      - backend
    depends_on:
      - db

  # pushnotification:
